# List of all Verilog source files to include in this build.
# Used by both synthesis and RTL simulation.
synthesis.inputs.input_files: [
  # BSG utilities
  "${bsg_root}/bsg_misc/bsg_defines.v",
  # TODO: list verilog files
  "v/rom_sbox.v",
  "v/round_key.v",
  "v/key_expansion.v",
  "v/add_round_key.v",
  "v/sub_bytes.v",
  "v/shift_rows.v",
  "v/mix_columns.v",
  "v/aes_encryption.v",
