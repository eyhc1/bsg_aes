# Used by both synthesis and RTL simulation.
synthesis.inputs.input_files: [
  # BSG utilities
  "${bsg_root}/bsg_misc/bsg_defines.v",
  "${bsg_root}/bsg_misc/bsg_dff_reset.v",
  # TODO: list verilog files
  "v/rom_sbox.sv",
  "v/round_key.sv",
  "v/key_expansion.sv",
  "v/add_round_key.sv",
  "v/sub_bytes.sv",
  "v/shift_rows.sv",
  "v/mix_columns.sv",
  "v/aes_encryption.sv",
